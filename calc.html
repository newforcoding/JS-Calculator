<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="calc.css" type="text/css" />
</head>
<body>
    <h1>Basic Javascript Calculator</h1>
     <div class="header">
      <form id='calc' Name='cal'>
        <input name='display' style="width:675px;height:100px;text-align:right;background-color:white;"> <br/>
        <input type="button" value="AC" style="background-color: whitesmoke" onclick="cal.display.value=''">
        <input type="button" value="%" style="background-color: white;" onclick="cal.display.value+='%'">
        <input type="button" value="/" style="background-color: white;" onclick="cal.display.value+='/'">
        <input type="button" value="+" style="background-color: white;" onclick="cal.display.value+='+'">
        <br/>
        <input type="button" value="7" onclick="cal.display.value+='7'">
        <input type="button" value="8" onclick="cal.display.value+='8'">
        <input type="button" value="9" onclick="cal.display.value+='9'">
        <input type="button" value="*" style="background-color: white;" onclick="cal.display.value+='*'"><br/>
        <input type="button" value="4" onclick="cal.display.value+='4'">
        <input type="button" value="5" onclick="cal.display.value+='5'">
        <input type="button" value="6" onclick="cal.display.value+='6'">
        <input type="button" value="-" style="background-color: white;" onclick="cal.display.value+='-'"><br/>
        <input type="button" value="1" onclick="cal.display.value+='1'">
        <input type="button" value="2" onclick="cal.display.value+='2'">
        <input type="button" value="3" onclick="cal.display.value+='3'">
        <input type="button" value="=" style="background-color: white;" onclick="cal.display.value=eval(cal.display.value)">
        <br/>  
        <input type="button" value="0" onclick="cal.display.value+='0'">
        <input type="button" value="." onclick="cal.display.value+='.'">
        
        
        
      </form>     
    </div>
    <script src='calc.js'></script>
</body>
</html>
